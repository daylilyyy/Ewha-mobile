    <div id="wrap">
      <header id="header-login" class="header-login">
        <a href="../index.html"><i class="xi-home"></i></a>
      </header>
      <main id="container" class="login-page">
        <section id="content">
          <div class="con-box login">
            <div class="inner">

                <p>아이디 또는 비밀번호를 잊어버리셨나요?</p>
                <h3>이메일로 아이디 찾기</h3>
                <input type="text" id="user-email" title="휴대폰 번호를 입력하세요" placeholder="Enter your Email" />
                <button type="button">아이디 찾기</button>
                <p>
                  아이디가 없으신가요?
                  <a href="../login_and_signup/signup.html">회원가입<i class="xi-external-link"></i></a>
